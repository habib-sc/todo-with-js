<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- Bootstrap link  -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header class="m-5">
        <h1 class="text-center text-primary">ToDo App</h1>
    </header>

    <main>
        <!-- Input section Start  -->
        <section>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="todo-input" type="text" class="form-control" placeholder="Todo Description">
                <button id="todo-add-btn" class="btn btn-primary" type="button" id="button-addon2">Add an
                    Item</button>
            </div>
        </section>
        <!-- Input section End -->

        <!-- Todo items section Start  -->
        <section class="w-75 mx-auto mt-5">
            <table class="table table-primary table-striped">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-container">

                </tbody>
            </table>
        </section>
        <!-- Todo items section End -->
    </main>

    <script src="./js/scripts.js"></script>

</body>

</html>
